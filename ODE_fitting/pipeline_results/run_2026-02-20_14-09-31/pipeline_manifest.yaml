config:
  results_root: pipeline_results
  abm:
    n_runs: 100
    n_workers: 8
    seed: 42
    defaults_yaml: scripts/scripts_defaults.yaml
    background_dir: background
  abm_sweep:
  - mode: singletons_phase2_fit_all
    abm_params:
      initial_singleton_count: 800
  abm_param_sweep:
  - apply_to_modes:
    - singletons_phase2_fit_all
    overrides:
      movement_v2.phase2.speed_dist.params.a:
      - 0.7
      - 1.05
      - 1.4
      - 1.75
      - 2.1
  mcmc:
    chunk: 10000
    print_every: 2000
    rhat_threshold: 1.05
    max_total_iters: 200000
    burn_in_fraction: 0.5
    nsamples_ppc: 300
    random_seed: 123
